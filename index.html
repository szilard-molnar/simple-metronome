<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="./assets/metronome.js"></script>
    <title>Metronome</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Simple Metronome</h1>
        <p class="lead">This is a simple metronome application that can help musicians to work on time and rythm ðŸ¥´ </p>
    </div>

    <div class="settings">
        <div id="settingMeter">
            <input type="radio" id="three" name="meter" value="three">
            <label for="three">3/4</label>
            <br>
            <input type="radio" id="four" name="meter" value="four">
            <label for="four">4/4</label>
        </div>

        <button class="startButton btn-primary" onclick="clickButton()">Start!</button>

        <div class="settingTempo">
            <label for="tempo">Tempo:</label>
            <br>
            <input type="number" id="tempo" name="tempo" min=40 max=200 />
        </div>
    </div>

    </div>
    <div class="dots">
        <div class="oneDot"></div>
    </div>
</body>
</html>
